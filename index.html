<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JJXCAPITAL ⚡ Control de Arbitraje P2P</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #080808; color: #fff; font-family: Arial, sans-serif; margin:0; padding:0; }
    h1, h3 { color: #FFD700; }
    #hero { padding: 40px 20px; text-align: center; }
    .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; }
    .btn-gold { background: #FFD700; color: #000; }
    .btn-dark { background: #333; color: #fff; }
    .btn-success { background: #25D366; color: #fff; }
    .btn-info { background: #0088cc; color: #fff; }
    #auth-buttons, #app-nav, #profile, #form-op, #payments, #history { display: none; }
    nav { position: fixed; bottom: 0; width: 100%; background: #111; padding: 10px 0; display: flex; justify-content: space-around; }
    nav a { color: #fff; text-decoration: none; font-size: 1.1em; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #555; padding: 8px; }
  </style>
</head>
<body>
  <!-- Hero -->
  <div id="hero">
    <h1>JJXCAPITAL ⚡</h1>
    <p>Control de Operaciones de Arbitraje P2P</p>
    <button id="btn-simulador" class="btn btn-dark">Simulador</button>
    <div id="auth-buttons">
      <button id="btn-login" class="btn btn-gold">Iniciar Sesión</button>
      <button id="btn-register" class="btn btn-gold">Registrarse</button>
    </div>
  </div>

  <!-- Menú de navegación -->
  <nav id="app-nav">
    <a href="#dashboard">Dashboard</a>
    <a href="#historial">Historial</a>
    <a href="#pagos">Pagos</a>
    <a href="#perfil">Perfil</a>
  </nav>

  <!-- Perfil -->
  <section id="profile">
    <h3>Mi Perfil</h3>
    <p id="user-name"></p>
    <p id="user-email"></p>
    <button id="btn-logout" class="btn btn-dark">Cerrar Sesión</button>
  </section>

  <!-- Registro de Operaciones -->
  <section id="form-op">
    <h3>Registrar Operación</h3>
    <form id="op-form">
      <input type="date" id="op-date" required><br>
      <input type="text" id="op-exchange" placeholder="Exchange" required><br>
      <input type="text" id="op-coin" placeholder="Moneda" required><br>
      <input type="number" id="op-amount" placeholder="Monto" required><br>
      <input type="number" id="op-profit" placeholder="Ganancia" required><br>
      <button type="submit" class="btn btn-gold">Agregar Operación</button>
    </form>
  </section>

  <!-- Historial -->
  <section id="history">
    <h3>Historial</h3>
    <table id="ops-table">
      <thead>
        <tr><th>Fecha</th><th>Exchange</th><th>Moneda</th><th>Monto</th><th>Ganancia</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Pagos -->
  <section id="payments">
    <h3>Pagos</h3>
    <div id="paypal-button"></div>
    <p>
      <a href="https://pay.binance.com/en?merchantId=807678814" class="btn btn-gold">Binance Pay</a>
      <a href="https://commerce.blockchain.com/payment-request/create?address=0x4c64b783f1babc0a2fe62f174873f415393c2269&asset=USDTBEP20" class="btn btn-dark">Blockchain Pay</a>
      <a href="https://wa.me/XXXXXXXX" class="btn btn-success">WhatsApp</a>
      <a href="https://t.me/XXXXXXXX" class="btn btn-info">Telegram</a>
    </p>
  </section>

  <script>
    // Estado de sesión simulado (puedes reemplazar luego con Firebase)
    let isLoggedIn = false;
    const authButtons = document.getElementById('auth-buttons');
    const appNav = document.getElementById('app-nav');
    const profile = document.getElementById('profile');
    const formOp = document.getElementById('form-op');
    const payments = document.getElementById('payments');
    const history = document.getElementById('history');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');

    function updateUI() {
      if (isLoggedIn) {
        authButtons.style.display = 'none';
        appNav.style.display = 'flex';
        profile.style.display = 'block';
        formOp.style.display = 'block';
        history.style.display = 'block';
        payments.style.display = 'block';
        userName.innerText = "Usuario: Jeremi Soto";
        userEmail.innerText = "Email: ejemplo@correo.com";
      } else {
        authButtons.style.display = 'block';
        appNav.style.display = 'none';
        profile.style.display = 'none';
        formOp.style.display = 'none';
        history.style.display = 'none';
        payments.style.display = 'none';
      }
    }

    document.getElementById('btn-login').addEventListener('click', () => {
      isLoggedIn = true; updateUI();
    });
    document.getElementById('btn-register').addEventListener('click', () => {
      isLoggedIn = true; updateUI();
    });
    document.getElementById('btn-logout').addEventListener('click', () => {
      isLoggedIn = false; updateUI();
    });

    // Formulario de operaciones
    document.getElementById('op-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('op-date').value;
      const exchange = document.getElementById('op-exchange').value;
      const coin = document.getElementById('op-coin').value;
      const amount = document.getElementById('op-amount').value;
      const profit = document.getElementById('op-profit').value;
      const tbody = document.querySelector('#ops-table tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${date}</td><td>${exchange}</td><td>${coin}</td><td>${amount}</td><td>${profit}</td>`;
      tbody.prepend(tr);
      e.target.reset();
    });

    updateUI(); // Inicializar
  </script>
</body>
</html>
